<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
</head>

<body class="sans-serif">
  <header>
    <div class="cover bg-left bg-center-l"
      style="background-image: url(https://www.conceptstorage.com/media/zoo/images/increase-warehouse-storage-capacity_4a32e3cb56b8fbced289eb2b9420edc3.jpg)">
      <div class="bg-black-50 vh-100">
        <div class="tc-l ph3">
          <p class="f1-l fw2 white-90 mb0 lh-title pt6">Armazenamento Inteligente</p>
          <p class="fw1 f3 white-80 mt3 mb4">Identificação automática de TAGs por Drone</p>
        </div>
      </div>
    </div>
  </header>
  <div class="vh-100 dt w-100 bg-moon-gray">
    <div class="dtc tc fw2 white-90 ph3 ph4-l vh-100">
      <div class="pa4">
        <p class="f1-l tl">Estante</p>
        <div class="flex-row flex pt3 vh-75">
          <div class="flex w-30">
            <div class="fl ma5">
              <div class="flex-column flex">
                <div class="flex fw4 f4">ESPAÇO DE ESTOQUE: 10</div>
                <div class="flex fw4 f4 pt3">No. PACOTES: 2</div>
                <div class="flex fw4 f4 pt3">No. ESPAÇOS LIVRES: 2</div>
              </div>
            </div>
          </div>
          <div class="flex w-70">
            <div class="">
              <span>
                <div class="flex-column flex">
                  {% for row in range(0, 2) %}
                  <div class="flex">
                    <div class="flex-row flex w-100 pl5 pr5 pt3">
                      {% for col in range(0, 5) %}
                      <div class="fl w-20 pa3">
                        <img src={{SVG_Package}} class="h-auto" />
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                  <hr>
                  {% endfor %}
                </div>
              </span>

            </div>
          </div>
          <!-- <img src={{SVG_Package}} class="h-20" /> -->
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
